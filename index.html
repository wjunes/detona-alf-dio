<!DOCTYPE html>
<html lang="en">

<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/modal.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Luckiest+Guy&family=Open+Sans:wght@400;700&family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>DETONA ALF</title>
</head>

<body>
    <main class="content">

         <!-- Informations -->
        <header>
            <h1>Your Score:</h1>
            <h1 id="score">0</h1>
            <div class="menu-lives">
                <img src="./src/img/cat-face-sf.png" height="50" width="50" alt="">
                <h1 id="lives">LIVES X-9</h1>
            </div>

          </header>
           
        
        
            <!-- Game area -->
        
            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

            <!-- nusical curtain -->
            <audio controls autoplay loop class="audio" >
                <source src="/src/audio/trilha-alf.mp3" type="audio/mp3" preload="auto" />
            </audio>

            <!-- modal game over -->
            <div id="gameOverModal" class="modal">
                <div class="modal-content">
                    <h2>Game Over</h2>
                    <p>Your final score is: <span id="finalScore">0</span></p>
                    <button id="restartButton">Restart</button>
                </div>
            </div>
            
            </div>
        
            <!-- scripts -->
            <script src="./src/js/modal.js"></script>
            <script src="./src/js/engine.js" charset="utf-8"></script>
        </body>
        
        </html>
    </main>
